name: Ruff Format Check

on:
  pull_request:

jobs:
  ruff-format:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install SDL2 and freetype dev libraries
        run: sudo apt-get update && sudo apt-get install -y libsdl2-dev libsdl2-image-dev libsdl2-mixer-dev libsdl2-ttf-dev libfreetype6-dev

      - name: Install dev dependencies
        run: uv sync --only-group dev --no-install-project

      - name: Check formatting with Ruff
        run: uv run ruff format --check .
